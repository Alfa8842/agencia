<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="imgage/x-icon" href="img/aviao.ico">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid mt-5">
    <h1>Contate-nos!</h1>
    <br><br>
    <!-- row g-3 vai dar espaço dentro do design depois-->
    <form class="row g-3">
      <!--funciona em 12 col. 6 sera o meio, que nesse  caso esta o sobrenome md-6=50%-->
      <div class="col-md-6">
        <!--o id e requered vai tornar obrigatorio-->
        <label for="primeiroNome" class="form-label">Primeiro Nome</label>
        <input type="text" class="form-control" id="primerioNome" required>
      </div>
      <div class="col-md-6">
        <label for="sobreNome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobreNome" required>
      </div>
      <!--se eu fiz a coluna de 8, eu diminuo e a proxima sera de 4 para a responsividade do site-->
      <div class="col-md-8">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-4">
        <label for="numeroCelular" class="form-label">Celular</label>
        <!--placeholder= mostra ao user o formato-->
        <input type="text" class="form-control" id="numeroCelular" placeholder="+55 (084) 01234-5678" required>
      </div>
      <!--comentarios-->
      <div class="col-md-12">
        <label for="comentario" class="form-label">Comentário</label>
        <textarea class="form-control" id="comentario" rows="4" required></textarea>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>



</body>
</html>
